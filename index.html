    .topup button::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.1);
        transition: all 0.6s ease;
        border-radius: 50%;
        z-index: 0;
        transform: translate(-50%, -50%);
    }

    .topup button:hover::before {
        width: 0;
        height: 0;
    }

    .topup button::after {
        content: '\279C'; /* Panah Unicode */
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        opacity: 0;
        transition: all 0.4s;
    }

    .topup button:hover::after {
        right: 5px;
        opacity: 1;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;

<script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 5000); // Ubah gambar setiap 2 detik
    }

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
</script>
