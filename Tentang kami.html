    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('BG.png');
            background-size: cover;
            background-attachment: fixed; /* Menetapkan gambar latar belakang */
        }

        .navbar {
            overflow: hidden;
            position: relative;
            background-color: rgba(0, 0, 0, 0.7); /* Mengubah opasitas dan warna latar belakang navbar */
            z-index: 999;
        }

        .navbar a {
            float: left;
            display: block;
            color: #e3a413;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            color: rgb(255, 187, 0);
        }
        
        .logo-video {
            width: 70px;
            height: auto;
            float: left;
            padding: 10px 20px;
            opacity: 0.7;
        }

        .logo-video video {
            width: 100%;
            height: auto;
        }

        .Tentang-Kami {
            max-width: 800px; /* Mengatur lebar maksimum konten */
            margin: 50px auto; /* Mengatur jarak dari tepi */
            background-color: rgba(255, 255, 255, 0.9); /* Mengubah opasitas dan warna latar belakang konten */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .Tentang-Kami h1 {
            color: #333;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px; /* Menambahkan jarak bawah ke judul */
        }

        .Tentang-Kami p {
            color: #555; /* Mengubah warna teks */
            font-size: 18px; /* Menyesuaikan ukuran teks */
            text-align: left;
            margin-bottom: 10px; /* Menambahkan jarak antar paragraf */
        }

        .Tentang-Kami ul {
            text-align: left;
            margin-bottom: 20px; /* Menambahkan jarak bawah ke daftar */
        }

        .Tentang-Kami iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin-top: 20px; /* Menambahkan jarak atas video */
        }

        .Tentang-Kami video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px; /* Menambahkan jarak atas video */
        }
    </style>
</head>
